<html>
<head>

</head>
<body>
  <header>
        <h1 class="site-blue">Post<span class="site-orange">It</span></h1>
        <div class="login-signup">
          
        </div>
        
      </header>
  <div class="mycontainer">
    <div class="container">
      
      
       <form class="form" method="post">
       <div class="form-group">
       <label>Give your group a name</label>

       </div>
        <div class="form-group">
          <label>Add people to your group</label>
          <input type="text" name="password" class="form-control" placeholder="Enter username or email address">  
        </div>
        <div class="form-group text-center">
          <button class="btn btn-success">Create Group</button>  
        </div>
        

       </form>
     
      
  </div>
